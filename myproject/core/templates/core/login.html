{% extends 'core/base.html' %}
{% load static %}

{% block title %}Login - TaskManager{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg mt-5">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-kanban display-1 text-primary"></i>
                        <h2 class="mt-3">TaskManager</h2>
                        <p class="text-muted">Sistema de Gestão de Tarefas</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Usuário</label>
                            <input type="text" class="form-control" id="id_username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="id_password" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="bi bi-box-arrow-in-right"></i> Entrar
                        </button>
                        
                        <div class="text-center">
                            <p class="mb-0">Não tem uma conta? 
                                <a href="{% url 'registro' %}">Registre-se aqui</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
